# PRODUCTION
include defaults/nginx.conf;
worker_processes auto; #gets rewritten to node.scribe.instances
error_log temporary/nginx/error.log info;
http {
  server_names_hash_bucket_size 64; # for Arm64
  access_log off;
  gzip on;
  gzip_static on;
  gzip_min_length 1536;
  gzip_comp_level 1;
  gzip_types
    application/atom+xml
    application/geo+json
    application/javascript
    application/x-javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rdf+xml
    application/rss+xml
    application/xhtml+xml
    application/xml
    font/eot
    font/otf
    font/ttf
    image/svg+xml
    text/css
    text/javascript
    text/plain
    text/xml;
}
